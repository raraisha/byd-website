<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Mobil - BYD Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module">
    import supabase from './supabase.js'

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('formTambahMobil')
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const formData = new FormData(form)

        const { data, error } = await supabase.from('mobil').insert([{
          nama_produk: formData.get('nama_produk'),
          tipe: formData.get('tipe'),
          varian: formData.get('varian'),
          kapasitas_penumpang: parseInt(formData.get('kapasitas_penumpang')),
          warna: formData.get('warna'),
          stock: parseInt(formData.get('stock')),
          harga: parseInt(formData.get('harga')),
          tahun: parseInt(formData.get('tahun')),
          baterai: formData.get('baterai'),
          jarak_tempuh: formData.get('jarak_tempuh'),
          tenaga_motor: formData.get('tenaga_motor'),
          akselerasi: formData.get('akselerasi'),
          pengisian: formData.get('pengisian'),
          deskripsi: formData.get('deskripsi'),
          gambar: formData.get('gambar_url') || null
        }])

        if (error) {
          console.error(error)
          alert('❌ Gagal menambah data!')
        } else {
          alert('✅ Data mobil berhasil ditambahkan!')
          window.location.href = 'kelola_mobil.html'
        }
      })
    })
  </script>
</head>

<body class="bg-[#0E1A2B] text-white min-h-screen flex items-center justify-center">
  <div class="bg-[#091523] w-[750px] rounded-2xl shadow-2xl border border-cyan-400/30 p-8">
    <!-- Logo dan Judul -->
    <div class="flex flex-col items-center mb-6">
      <img src="image/logo.png" alt="Logo BYD" class="w-24 mb-3">
      <h2 class="text-2xl text-cyan-400 font-semibold">Tambah Mobil Baru</h2>
      <p class="text-gray-400 text-sm">Isi data mobil dengan lengkap di bawah ini</p>
    </div>

    <!-- Form -->
    <form id="formTambahMobil" class="space-y-5">
      <div class="grid grid-cols-2 gap-4">
        <!-- Kolom kiri -->
        <div class="space-y-3">
          <input type="text" name="nama_produk" placeholder="Nama Produk" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="tipe" placeholder="Tipe (contoh: SUV)" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="varian" placeholder="Varian (contoh: Advance-STD)" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="warna" placeholder="Warna (contoh: Sky White)" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="number" name="kapasitas_penumpang" placeholder="Kapasitas Penumpang" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="number" name="stock" placeholder="Stok Mobil" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="number" name="harga" placeholder="Harga (contoh: 390000000)" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>

        <!-- Kolom kanan -->
        <div class="space-y-3">
          <input type="number" name="tahun" placeholder="Tahun Produksi (contoh: 2024)" required
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="baterai" placeholder="Kapasitas Baterai (contoh: 49.92 kWh)"
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="jarak_tempuh" placeholder="Jarak Tempuh (contoh: 410 km)"
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="tenaga_motor" placeholder="Tenaga Motor (contoh: 150 kW / 204 PS)"
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="akselerasi" placeholder="Akselerasi (contoh: 0–100 km/h dalam 7.3 detik)"
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="pengisian" placeholder="Pengisian (contoh: DC Fast Charging 30–80% ±29 menit)"
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <input type="text" name="gambar_url" placeholder="URL Gambar (opsional)"
            class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
      </div>

      <textarea name="deskripsi" placeholder="Deskripsi Mobil" rows="4"
        class="w-full p-2 rounded bg-[#0E1A2B] border border-cyan-400/30 focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>

      <!-- Tombol Aksi -->
      <div class="flex gap-4 pt-3">
        <button type="submit"
          class="w-1/2 bg-cyan-600 hover:bg-cyan-500 py-2 rounded-lg font-semibold transition duration-200">
          Simpan
        </button>
        <button type="button" onclick="window.location.href='kelola_mobil.html'"
          class="w-1/2 bg-gray-600 hover:bg-gray-500 py-2 rounded-lg font-semibold transition duration-200">
          Batal
        </button>
      </div>
    </form>
  </div>
</body>
</html>
