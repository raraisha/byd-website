<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | BYD Motors</title>

  <!-- Font & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #050505, #000);
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
    }

    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .stars::after, .stars2::after, .stars3::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    }

    .stars { animation: moveStars 100s linear infinite; opacity: 0.4; }
    .stars2 { animation: moveStars 200s linear infinite; opacity: 0.3; }
    .stars3 { animation: moveStars 300s linear infinite; opacity: 0.2; }

    @keyframes moveStars {
      from { transform: translateY(0px); }
      to { transform: translateY(-1000px); }
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }
    .input-field:focus {
      border-color: rgba(0, 255, 255, 0.7);
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    .form-container:hover {
      box-shadow: 0 0 35px rgba(0,255,255,0.3);
    }

    .form-container {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(0,255,255,0.2);
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    backdrop-filter: blur(10px);
    transition: 0.3s;
    
    /* 🔽 Tambahan agar bisa di-scroll */
    max-height: 90vh;        /* batasi tinggi maksimal (90% dari viewport) */
    overflow-y: auto;         /* aktifkan scroll vertikal */
    scrollbar-width: thin;    /* Firefox: scrollbar tipis */
    scrollbar-color: rgba(0,255,255,0.4) transparent; /* warna scrollbar */
  }

  /* Untuk Chrome, Edge, Safari */
  .form-container::-webkit-scrollbar {
    width: 8px;
  }
  .form-container::-webkit-scrollbar-thumb {
    background-color: rgba(0,255,255,0.4);
    border-radius: 4px;
  }
  .form-container::-webkit-scrollbar-thumb:hover {
    background-color: rgba(0,255,255,0.6);
  }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #06b6d4;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover {
      background-color: rgba(6, 182, 212, 0.2);
      transform: scale(1.05);
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0) inset !important;
      -webkit-text-fill-color: white !important;
      transition: background-color 5000s ease-in-out 0s;
    }
    
  </style>
</head>

<body class="flex items-center justify-center relative">

  <!-- Animasi background -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Tombol back -->
  <a href="index.html" class="back-btn z-10">
    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
  </a>

  <!-- Form -->
  <div class="form-container rounded-2xl p-10 w-[400px] shadow-lg">
    <div class="flex flex-col items-center mb-8">
      <img src="image/logo.png" alt="BYD Logo" class="h-14 w-auto mb-4">
      <h1 class="text-2xl font-semibold text-cyan-400">Create Account</h1>
      <p class="text-gray-400 text-sm mt-1">Join the BYD family today</p>
    </div>

    <form id="register-form" class="space-y-5">
      <div>
        <label class="block text-sm mb-2 text-gray-300">Full Name</label>
        <div class="flex items-center space-x-2 input-field px-4 py-3 rounded-xl">
          <i data-lucide="user" class="w-4 h-4 text-gray-300"></i>
          <input type="text" name="name" required class="w-full bg-transparent focus:outline-none text-sm text-white placeholder-gray-400" placeholder="Enter your full name">
        </div>
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Email</label>
        <div class="flex items-center space-x-2 input-field px-4 py-3 rounded-xl">
          <i data-lucide="mail" class="w-4 h-4 text-gray-300"></i>
          <input type="email" name="email" required class="w-full bg-transparent focus:outline-none text-sm text-white placeholder-gray-400" placeholder="Enter your email">
        </div>
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Phone Number</label>
        <div class="flex items-center space-x-2 input-field px-4 py-3 rounded-xl">
          <i data-lucide="phone" class="w-4 h-4 text-gray-300"></i>
          <input type="number" name="no_telp" required class="w-full bg-transparent focus:outline-none text-sm text-white placeholder-gray-400" placeholder="Enter your phone number">
        </div>
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Password</label>
        <div class="flex items-center space-x-2 input-field px-4 py-3 rounded-xl">
          <i data-lucide="lock" class="w-4 h-4 text-gray-300"></i>
          <input type="password" name="password" required class="w-full bg-transparent focus:outline-none text-sm text-white placeholder-gray-400" placeholder="Create a password">
        </div>
      </div>
      

      <!-- Address Input -->
      <div class="relative z-[1000]">
        <label class="block text-sm mb-2 text-gray-300">Address</label>
        <div class="relative">
          <input 
            type="text" 
            id="address" 
            name="address"
            placeholder="Start typing your address..."
            required
            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 text-white 
                  focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          />
          <ul 
            id="suggestions" 
            class="absolute z-[2000] w-full bg-gray-900 border border-gray-700 rounded-lg mt-1 hidden max-h-60 overflow-y-auto"
          ></ul>
          <p class="text-gray-500 text-xs mt-1">Pin your exact address below to confirm delivery location.</p>
        </div>
      </div>

      <!-- Map Container -->
      <div id="map" class="w-full h-72 rounded-2xl mt-4 border border-gray-700 z-[200]" style="z-index: 200;"></div>

      <!-- Hidden Inputs -->
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">


      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-semibold py-3 rounded-xl transition">
        Register
      </button>

      <p class="text-center text-gray-400 text-sm mt-4">
        Already have an account?
        <a href="login.html" class="text-cyan-400 hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script>
    lucide.createIcons();
  </script>

  <!-- Supabase register -->
  <script type="module">
    import  supabase  from "./supabase.js";

    const form = document.getElementById("register-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // biar gak reload
      console.log("Form submitted"); // cek di console

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const no_telp = form.no_telp.value.trim();
      const password = form.password.value.trim();
      const address = form.address.value.trim();
      const latitude = form.latitude.value;
      const longitude = form.longitude.value;

      if (!name || !email || !password) {
        alert("Nama, email, dan password wajib diisi!");
        return;
      }

      try {
        // 1️⃣ Signup di Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password
        });

        if (authError) {
          alert("Gagal mendaftar: " + authError.message);
          return;
        }

        const auth_id = authData.user.id; // ambil user ID dari Auth

        // 2️⃣ Insert profil ke tabel users
        const { error: dbError } = await supabase
          .from("users")
          .insert([{ name, email, no_telp, address, latitude, longitude, auth_id }]);

        if (dbError) {
          alert("Gagal menyimpan profil: " + dbError.message);
          return;
        }

        alert("Registrasi berhasil! Silakan menunggu email konfirmasi sebelum melakukan login.");
        form.reset();
        window.location.href = "login.html";

      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan, coba lagi nanti.");
      }
    });

    const addressInput = document.getElementById("address");
    const suggestionList = document.getElementById("suggestions");
    const latInput = document.getElementById("latitude");
    const lngInput = document.getElementById("longitude");


  window.addEventListener("load", () => {
  console.log("Window loaded, initializing map");
  // Inisialisasi map
  // === MAP INITIALIZATION (Jakarta default) ===
  const map = L.map("map").setView([-6.200000, 106.816666], 12);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  // Marker awal
  let marker = L.marker([-6.200000, 106.816666]).addTo(map);

  // Update marker saat klik di map
  map.on("click", (e) => {
    marker.setLatLng(e.latlng);
    document.getElementById("latitude").value = e.latlng.lat;
    document.getElementById("longitude").value = e.latlng.lng;
  });

  // === AUTOCOMPLETE ADDRESS ===
  let debounceTimer;

  addressInput.addEventListener("input", () => {
    clearTimeout(debounceTimer);
    const query = addressInput.value.trim();

    if (query.length < 3) {
      suggestionList.classList.add("hidden");
      return;
    }

    debounceTimer = setTimeout(() => {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&addressdetails=1&limit=5`)
        .then(res => res.json())
        .then(data => {
          suggestionList.innerHTML = "";
          if (data.length === 0) {
            suggestionList.classList.add("hidden");
            return;
          }

          data.forEach(place => {
            const li = document.createElement("li");
            li.textContent = place.display_name;
            li.className = "px-4 py-2 hover:bg-gray-800 cursor-pointer text-gray-300";
            li.addEventListener("click", () => {
              addressInput.value = place.display_name;
              document.getElementById("latitude").value = place.lat;
              document.getElementById("longitude").value = place.lon;
              map.setView([place.lat, place.lon], 15);
              marker.setLatLng([place.lat, place.lon]);
              suggestionList.classList.add("hidden");
            });
            suggestionList.appendChild(li);
          });

          suggestionList.classList.remove("hidden");
        })
        .catch(err => console.error("Address fetch error:", err));
    }, 400); // debounce 400ms
  });
  });
  </script>
</body>
</html>
