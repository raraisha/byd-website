<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Dreams</title>
  <script type="module">
    import supabase from './supabase.js'

    async function checkConnection() {
      const statusEl = document.getElementById("status")
      const { data, error } = await supabase.from("users").select("*").limit(1)

      if (error) {
        statusEl.textContent = "❌ Gagal connect: " + error.message
      } else {
        statusEl.textContent = "✅ Supabase nyambung! Data: " + JSON.stringify(data)
      }
    }

    checkConnection()
  </script>
</head>
<body>
  <h1>Cek Koneksi Supabase</h1>
  <p id="status">Mengecek...</p>
</body>
</html>
