<!-- sidebar.html -->
<style>
  .sidebar {
    width: 250px;
    background: linear-gradient(to bottom right, #000000, #0b0f14);
    padding: 40px 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 999;
  }

  .sidebar img {
    width: 120px;
    margin: 0 auto 50px;
    filter: drop-shadow(0 0 8px #00aaff);
  }

  .nav-item {
    display: block;
    padding: 12px 18px;
    margin-bottom: 10px;
    border-radius: 25px;
    color: #d1d5db;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  /* Hover effect */
  .nav-item:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #00c3ff;
    transform: translateX(6px);
    box-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
  }

  /* Aktif otomatis (halaman saat ini) */
  .nav-item.active {
    background: linear-gradient(90deg, #0b1725, #142a42);
    color: #00e1ff;
    font-weight: 600;
    transform: translateX(6px);
    box-shadow: inset 0 0 15px rgba(0, 200, 255, 0.5),
                0 0 10px rgba(0, 200, 255, 0.2);
  }

  .logout-btn {
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid rgba(255, 0, 0, 0.3);
    color: #ff4d4d;
    padding: 12px;
    border-radius: 25px;
    text-align: center;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }

  .logout-btn:hover {
    background: rgba(255, 0, 0, 0.25);
    transform: translateY(-2px);
  }
</style>

<aside class="sidebar">
  <div>
    <img src="image/logo.png" alt="BYD Logo">
    <nav>
      <a href="dashboard_admin.html" class="nav-item">Dashboard</a>
      <a href="kelola_mobil.html" class="nav-item">Kelola Mobil</a>
      <a href="kelola_transaksi.html" class="nav-item">Kelola Transaksi</a>
      <a href="laporan.html" class="nav-item">Laporan</a>
      <a href="log_aktivitas.html" class="nav-item">Log Aktivitas</a>
      <a href="kelola_admin.html" class="nav-item">Kelola Admin</a>
    </nav>
  </div>
  <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
</aside>

<script>
  // otomatis aktifkan menu sesuai halaman saat ini
  const currentPage = window.location.pathname.split("/").pop().toLowerCase();
  const navLinks = document.querySelectorAll(".nav-item");

  navLinks.forEach(link => {
    const href = link.getAttribute("href").toLowerCase();

    // kalau nama file halaman cocok, kasih class active
    if (currentPage === href) {
      link.classList.add("active");
    }
  });
</script>
