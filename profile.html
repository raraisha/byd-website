<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">Profile</h1>

  <div class="bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md">
    <div class="mb-4">
      <label class="block text-gray-400 mb-1">Name</label>
      <p id="userName" class="text-white font-medium">Loading...</p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-400 mb-1">Email</label>
      <p id="userEmail" class="text-white font-medium">Loading...</p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-400 mb-1">Phone</label>
      <p id="userPhone" class="text-white font-medium">Loading...</p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-400 mb-1">Address</label>
      <p id="userAddress" class="text-white font-medium">Loading...</p>
    </div>

    <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-semibold mt-4 transition-all">
      Logout
    </button>
  </div>

<script type="module">
  import supabase from '../supabase.js';

  // ðŸ§© Ambil user dari Supabase Auth
  async function loadUserProfile() {
    const { data: { user }, error: userError } = await supabase.auth.getUser();

    if (userError || !user) {
      console.error(userError);
      window.location.href = 'login.html';
      return;
    }

    // ðŸ§© Ambil data lengkap dari tabel 'users' berdasarkan auth_id
    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('auth_id', user.id)
      .single();

    if (error) {
      console.error('Error fetching profile:', error);
      alert('Gagal memuat profil.');
      return;
    }

    // ðŸ§© Tampilkan di halaman
    document.getElementById('userName').textContent = data.name || '-';
    document.getElementById('userEmail').textContent = data.email || '-';
    document.getElementById('userPhone').textContent = data.no_telp || '-';
    document.getElementById('userAddress').textContent = data.address || '-';
  }

  // ðŸ§© Logout
  async function logout() {
    const { error } = await supabase.auth.signOut();
    if (error) {
      console.error(error);
      alert('Gagal logout.');
      return;
    }

    localStorage.clear(); // bersihkan cache
    window.location.href = 'login.html';
  }

  document.getElementById('logoutBtn').addEventListener('click', logout);
  loadUserProfile();
  </script>
</body>
</html>
